{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron bg-white">
<div class="content container">

    <div class="row">
        <div class="col-md-10">

    {% for post in posts %}
        <div class="post">
            <div class="post-inner">
                <div class="post-header">
                    <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <div class="post-meta">
                    <div class="date">
                        <p>{{ post.published_date }}</p>
                     </div>

                 </div>
            </div>

            {% if post.postImg %}
            <p><img src="{{ post.postImg.url }}" class="img-fluid w-100"></p>
            {% endif %}
            <p class = "post-content">{{ post.text|linebreaksbr|truncatechars:500  }}</p>
            <a class="text-dark" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            </div>
        </div>
    {% endfor %}

        </div>
    </div>
</div>
</div>
    </div>


{% endblock %}
